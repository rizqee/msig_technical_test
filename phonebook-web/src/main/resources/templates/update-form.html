<!DOCTYPE html>
<html>
<head>
    <title>Add Phonebook form </title>
</head>
<body>
<form action="#" th:action="@{/update}" th:object="${phonebook}" method="post">
    <label for="id">ID</label>
    <input type="hidden" th:field="*{id}" id="id" th:value="${phonebook.id}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" value="Name" th:value="${phonebook.name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="phoneNumber">Phone Number</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" value="08xx" th:value="${phonebook.phoneNumber}">
    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
    <label for="address">address</label>
    <input type="text" th:field="*{address}" id="address" value="" th:value="${phonebook.address}">
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    <input type="submit" value="update">
</form>
</body>
</html>
